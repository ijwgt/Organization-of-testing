<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Credit Card Validator</title>
</head>

<body>
	<div class ="container">
		<ul class="cards">
			<li><img src="./img/visa.png" alt="VISA" class = "cards__visa"></li>
			<li><img src="./img/mastercard.png" alt="MASTERCARD" class = "cards__mastercard"></li>
			<li><img src="./img/amex.png" alt="AMEX" class = "cards__amex"></li>
			<li><img src="./img/discover.png" alt="DISCOVER" class = "cards__discover"></li>
			<li><img src="./img/mir.png" alt="MIR" class = "cards__mir"></li>
			<li><img src="./img/diners.png" alt="DINERS" class = "cards__diners"></li>
		</ul>
		<form class="form">
			<input type="text" class="input" placeholder="Credit card number" required>
			<button type="button" class="button">Click to Validate</button>
		</form>
	</div>
</body>

</html>
